<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css"> 
</head>
<body>
    <h1>Contacto</h1>


 
  <form id="contactForm">
    <p>Bienvenido/a. Esta es la sección de contacto de nuestra tienda. Aquí tienes la dirección y el teléfono de contacto:</p>
    
      <p><strong>Dirección:</strong> Calle Falsa 123, 2ºB, 28080 Madrid, España<br></p>
      <p><strong>Teléfono:</strong> <a href="tel:+34911222333">+34 911 22 23 33</a></p>
    

    <h2>Enviar un mensaje</h2>

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" value="Tu nombre" required><br><br>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" value="tu correo" required><br><br>

    <label for="message">Mensaje:</label><br>
    <textarea id="message" name="message" rows="5" cols="40"required></textarea><br><br>

    <button type="submit">Enviar mensaje</button>
  </form>
    
</body>
</html>
