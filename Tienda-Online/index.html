    <!-- Catálogo de productos -->
     
     <h1>Catálogo de productos</h1>

     <section class="productos">

  <div class="producto">
    <img src="imgs/teclado.png" alt="Teclado mecánico">

    <img src="imgs/pantallas.png" alt="Pantallas">

<!-- Carrito dentro del index -->

      <td colspan="2"><strong>75€</strong></td>
    </tr>
  </table>
